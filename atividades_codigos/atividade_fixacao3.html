<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Atividade 3</title>

		<script>

			num1 = prompt('Informe o primeiro número: ')
			operador = prompt('Informe a operação desejada (soma/subtração): ')
			num2 = prompt('Informe o segundo número: ')
			num1 = parseFloat(num1)
			num2 = parseFloat(num2)

			function realizarOperacao(num1, num2, operador){
				if(operador.toLowerCase() == 'soma'){
					return num1 + num2
				}else if(operador.toLowerCase() == 'subtração'){
					return num1 - num2
				}
			}

			var res = realizarOperacao(num1, num2, operador)
			document.write('O resultado é: ' + res)
			
		</script>
	</head>

	<body>
		
	</body>
</html>
