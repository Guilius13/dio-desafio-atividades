<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>

			var lista_frutas = Array()
			lista_frutas[0] = 'Banana'
			lista_frutas[1] = 'Maçã'
			lista_frutas[2] = 'Morango'
			lista_frutas[3] = 'Uva'
			

			for(var i = 0; i < lista_frutas.length; i++){
				document.write(lista_frutas[i] + '<br>')
			}
			document.write('<br>')

			
			var x = 1
			var y = 1
			while(x <= 10){
				y = 1 
				while(y <= 10){
					res = x * y
					document.write(x + 'x' + y + ' = ' + res + '<br>')
					y++
				}x++
				document.write('<br>')
			}

			lista_frutas.forEach(function(valor){
				document.write(valor + '<br>')
			})

		</script>
	</head>

	<body>
		

		
	</body>
</html>
